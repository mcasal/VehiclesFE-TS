<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehículos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container bg-light pb-3">
      <h2 class="text-center my-5 pt-3">Ejercicio Vehículos</h2>
      <form action="" class="form-row" id="formCar">
        <div class="form-group col-4">
          <label for="plate">Plate</label>
          <input type="text" name="plate" id="plate" class="form-control" />
        </div>
        <div class="form-group col-4">
          <label for="brand">Brand</label>
          <input type="text" name="brand" id="brand" class="form-control" />
        </div>
        <div class="form-group col-4">
          <label for="color">Color</label>
          <input type="text" name="color" id="color" class="form-control" />
        </div>
        <button
          type="button"
          onclick="return createCar()"
          class="btn btn-secondary btn-block mx-1"
        >
          Create car
        </button>
      </form>
      <div
        id="infoCar"
        class="row bg-white mt-4 mx-1 d-none d-flex justify-content-around"
      ></div>
    </div>
    <script src="../models/car.js"></script>
    <script src="../models/wheel.js"></script>
    <script src="../controllers/controller.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
